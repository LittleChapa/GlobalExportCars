<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Export Cars</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="icon" href="./images/logo.png" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="container">
          <div class="header__mobile">
            <a href="" class="header__mobile-link">
              <img src="./images/logo.png" alt="" class="header__mobile-logo" />
            </a>
            <div class="header__burger" id="burger">
              <div class="header__burger-line"></div>
            </div>
          </div>
          <ul class="header__list" id="list">
            <li>
              <a href="" class="header__list-link-logo">
                <img src="./images/logo.png" alt="" class="header__logo" />
              </a>
            </li>
            <li class="header__list-item">
              <a href="" class="header__list-link">О нас</a>
            </li>
            <li class="header__list-item">
              <a href="" class="header__list-link">Каталог</a>
            </li>
            <li class="header__list-item">
              <a href="" class="header__list-link">Авто с аукциона</a>
            </li>
            <li class="header__list-item">
              <a href="" class="header__list-link">Услуги</a>
            </li>
            <li class="header__list-item">
              <a href="" class="header__list-link">Вопросы</a>
            </li>
            <li class="header__list-item">
              <a href="" class="header__list-link">Контакты</a>
            </li>
            <li class="header__list-item">
              <a href="" class="button button_small">Отправить заявку</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="container">
        <div class="main__inner">
          <h2 class="main__company">Global Export Cars</h2>
          <h1 class="main__title title">Купите автомобиль с выгодой до 40%</h1>
          <p class="main__subtitle">Поможем подобрать, купить и привезти автомобиль в Московскую область</p>
          <div class="main__arrow" id="arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="24" viewBox="0 0 50 24" fill="none">
              <path
                d="M1.66669 1.66669L25 22.5L48.3334 1.66669"
                stroke="#AEBBFF"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts/burger.js"></script>
    <script src="scripts/scroll.js"></script>
  </body>
</html>
