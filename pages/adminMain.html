<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Админ панель - Главная</title>
    <link rel="stylesheet" href="../styles/index.css?v=*" />
    <link rel="icon" href="../images/logo.png" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="login">
      <div class="container">
        <h2 class="title">Вход</h2>
        <form class="feedback__form" action="./adminPanel.html" method="get">
          <label class="feedback__form-item" for="">
            <h3 class="feedback__form-item-title">Логин</h3>
            <input class="feedback__form-item-input" type="text" placeholder="Введите логин..." />
          </label>
          <label class="feedback__form-item" for="">
            <h3 class="feedback__form-item-title">Пароль</h3>
            <input class="feedback__form-item-input" type="password" placeholder="Введите пароль..." />
          </label>
          <button class="button button_mt30" type="submit">Войти</button>
        </form>
      </div>
    </section>
  </body>
</html>
