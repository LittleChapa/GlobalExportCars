<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель администратора - Главная</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="icon" href="../images/logo.png" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="admin-main">
      <div class="container">
        <a href="./adminPanel.html" class="admin-link">Назад</a>
        <h2 class="title">Главная</h2>
        <form class="admin-main__form" action="./adminPanel.html" method="get">
          <label class="admin-main__form-item" for="mainBg">
            <img src="https://i1.sndcdn.com/avatars-WaQ2No2FS1OLLm2j-BsNh0w-t240x240.jpg" alt="" />
            <input type="file" name="mainBg" id="mainBg" accept="image/*" />
            <span class="admin-main__form-button">Изменить фото</span>
          </label>
          <div class="admin-main__form-inputs">
            <label class="admin-main__form-item" for="">
              <h3 class="admin-main__form-item-title">Заголовок</h3>
              <textarea class="input admin-main__form-item-input" name="" id="">
Купите автомобиль с выгодой до 40%</textarea
              >
            </label>
            <label class="admin-main__form-item" for="">
              <h3 class="admin-main__form-item-title">Текст</h3>
              <textarea class="input admin-main__form-item-input" name="" id="">
Поможем подобрать, купить и привезти автомобиль в Московскую область</textarea
              >
            </label>
          </div>
          <button class="admin-main__form-button admin-main__form-button_save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </body>
</html>
